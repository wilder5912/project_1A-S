<div class="">
<img  [src]="srcImage" (click)="showChildModal()" class="image-big border-image"/>
</div>
<div class="modal fade" bsModal #parentModal="bs-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title pull-left">Imagen</h1>
        <button type="button" class="close pull-right" aria-label="Close" (click)="parentModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img  [src]="srcImage" (click)="parentModal.show()" class="image-big-modal"/>
      </div>
    </div>
  </div>
</div>
