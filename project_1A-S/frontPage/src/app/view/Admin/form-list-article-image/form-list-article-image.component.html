<div class="container" *ngIf="articleDetailListImage">
  <h1>Lista De Imagenes </h1>

  <div  *ngFor="let item of articleDetailListImage" class="col-lg-6">
      <div class="col-lg-12">
      <img src="{{dataService.getApiUrl()}}/imageArticle/files/{{item.nombreImageActicle}}" alt="{{dataService.getApiUrl()}}/imageArticle/files/{{item.nombreImageActicle}}" style="max-width:350px"/>
      </div>
    <div class="col-lg-12">
      <a (click)="deleteImage(item)">Eliminar</a>
    </div>
  </div>

</div>
