<div *ngIf='dataService.userRoleCurren'>
  <div class="col-lg-12">
    <label>Id:</label> {{dataService.userRoleCurren.userID}}
  </div>
  <div class="col-lg-12">
    <label>Email:</label> {{dataService.userRoleCurren.emailUser}}
  </div>

<div>
  <form novalidate [formGroup]="form" name="form"   #f="ngForm" >
    <div class="col-lg-12">
      <div class="col-xs-12 margin-top-button">
        <label for="roleUserId">Lista De roles</label>
        <div class="form-group">
          <ng-select
            [options]="listRole"
            [multiple]="true"
            formControlName="roleUserId"
            name="roleUserId"
          >
          </ng-select>
        </div>
        <div class="form-group">
          <button type="button" (click)="addRoleList()"  class="btn btn-primary">{{'Add_RoleUser'| translate }}</button>
        </div>
      </div>
      <div class="col-xs-12 margin-top-button">
        <label for="roleUserIdRadio">Seleccione Rol Actual</label>
        <div *ngFor="let item of listRoleUserAllData">
          <input type="radio" value="{{item.label}}" formControlName="roleUserIdRadio"  [checked]="item.label === dataService.userRoleCurren.typeUser" > {{item.label}}
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" type="button" (click)="registerRole()"  class="btn btn-primary">{{'Select_Role_User'| translate }}</button>
      </div>

      <div class="form-group">
        <label for="bussineIdUser">Sucursal</label>
        <ng-select
          [options]="bussineSelect"
          [multiple]="false"
          formControlName="bussineIdUser"
        >
        </ng-select>
        <div *ngIf="form.controls.bussineIdUser.errors" class="">
          <div *ngIf="form.controls.bussineIdUser.errors.required && form.controls.bussineIdUser.dirty" class="alert alert-danger">
            {{'Input_Require' | translate}}
          </div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" type="button" (click)="editBussine()"  class="btn btn-primary">{{'Selection_Sucursal'| translate }}</button>
      </div>


    </div>


  </form>

</div>
</div>
