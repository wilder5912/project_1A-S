<div class="">
  <h1 class="title-head">{{ 'List_User' |translate }}</h1>
</div>

  <div class="row">
    <div class=" col-center">
      <form novalidate [formGroup]="form" name="form"   #f="ngForm"  >
          <div class="col-lg-12">
            <label for="lookForUser">Buscar User</label>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input type="text" class="form-control" name="lookForUser"
                     id="lookForUser"
                     formControlName="lookForUser"
              />
            </div>
          </div>
          <div class="col-lg-6">
              <div class="form-group">
                <button [disabled]="loading" type="button" (click)="lookForUserData()"  class="btn btn-primary">{{'sSearch'| translate }}</button>
              </div>
          </div>-
      </form>
    </div>
  </div>






<div class="" >
  <div class="">
    <h2 class="col-xs-6"></h2>
    <div class="col-xs-2">
      <label class="label-control">Rows on page</label>
      <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
        <option [ngValue]="5">5</option>
        <option [ngValue]="10">10</option>
        <option [ngValue]="15">15</option>
      </select>
    </div>
    <div class="col-xs-4">
      <div class="row">
        <label class="col-xs-12 label-control">Ordenar</label>
      </div>
      <div class="col-xs-6">
        <div class="row">
          <select class="form-control input-sm" [(ngModel)]="sortBy">
            <option ngValue="userID">N#</option>
            <option ngValue="nameRole">Rol</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default scroll-table-with ">
    <table class="table table-striped " [mfData]="detailRoleUserList" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
      <tr>
        <th>
          <mfDefaultSorter by="userID">N</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="firtNameUser">Nombre</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="lastNameUser">Apellido</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="emailUser">Email</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="typeUser">Tipo Usuario</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="imagenUser">Imagen</mfDefaultSorter>
        </th>
      </tr>

      </thead>
      <tbody>
      <tr *ngFor="let item of mf.data">
        <td>{{item.userID}}</td>
        <td>{{item.firtNameUser}}</td>
        <td>{{item.lastNameUser}}</td>
        <td>{{item.emailUser}}</td>
        <td>{{item.typeUser}}</td>
        <td class="width-td">
          <div class="col-lg-6">
            <div class="col-lg-12 center-text">
              <img class="image-article-width" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]"  src="{{dataService.getApiUrl()}}/user/files/{{item.imagenUser}}" alt="{{dataService.getApiUrl()}}/user/files/{{item.imagenUser}}" data-holder-rendered="true">
            </div>
            <div class="col-lg-12 center-text">
              <a routerLink="/detailRoleUser/{{item.userID}}"> Ver Detalle Usuario</a>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="6">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>

</div>
