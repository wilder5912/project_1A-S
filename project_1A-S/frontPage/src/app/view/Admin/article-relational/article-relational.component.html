<h1>Articulos Relacionados </h1>

  <div class="col-lg-12">




      <div class="modal-body">
        <div class="row">

          <div class="col-lg-12 col-center">
            <form novalidate [formGroup]="form" name="form"   #f="ngForm" >

              <div class="form-group col-lg-4">
                <label for="businessId">Bussine</label>
                <ng-select
                  [options]="bussineSelect"
                  [multiple]="false"
                  formControlName="businessId"
                  name="businessId"
                  (selected)="onSelectBussine($event)"
                >
                </ng-select>
                <div *ngIf="form.controls.businessId.errors" class="">
                  <div *ngIf="form.controls.businessId.errors.required && form.controls.businessId.dirty" class="alert alert-danger">
                    {{'Input_Require' | translate}}
                  </div>
                </div>
              </div>

              <div class="form-group col-lg-4">
                <label for="articleId">Articulo</label>
                <ng-select
                  [options]="articleSelect"
                  [multiple]="false"
                  formControlName="articleId"
                  name="articleId"
                  (selected)="onSelectArticle($event)"
                >
                </ng-select>
                <div *ngIf="form.controls.articleId.errors" class="">
                  <div *ngIf="form.controls.articleId.errors.required && form.controls.articleId.dirty" class="alert alert-danger">
                    {{'Input_Require' | translate}}
                  </div>
                </div>
              </div>


              <div class="form-group col-lg-4 ">
                <label for="artArticleId">Articulo Relational a√±adir</label>
                <ng-select
                  [options]="articleSelect"
                  [multiple]="true"
                  formControlName="artArticleId"
                  name="artArticleId"
                  (selected)="onSelectArticleRelational($event)"
                >
                </ng-select>
                <div *ngIf="form.controls.artArticleId.errors" class="">
                  <div *ngIf="form.controls.artArticleId.errors.required && form.controls.artArticleId.dirty" class="alert alert-danger">
                    {{'Input_Require' | translate}}
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div *ngIf="isEditForm; then addData else editData"></div>
                <ng-template #addData>
                  <button [disabled]="loading" type="button" (click)="registerRelationalArticle()"  class="btn btn-primary">{{'Add_Section'| translate }}</button>
                </ng-template>
                <ng-template #editData>
                  <button [disabled]="loading" type="button" (click)="editSubSectionInfo()"  class="btn btn-primary">{{'Edit_Section'| translate }}</button>
                </ng-template>
              </div>
              <div class="col-lg-12" *ngIf="articleDetail">
                <h1>Articulo</h1>
                <div class="col-lg-6">
                  <img  [src]="dataService.getApiUrl()+'/imageArticle/files/'+articleDetail.imageMainAr"  class="image-article-size"/>
                </div>
                <div class="col-lg-6">
                  <div class="col-lg-12">
                    <label>Article Id :</label> {{articleDetail.articleId}}
                  </div>
                  <div class="col-lg-12">
                    <label>Article Nombre :</label> {{articleDetail.nameAr}}
                  </div>
                  <div class="col-lg-12">
                    <label>Article Codigo :</label> {{articleDetail.codigoAr}}
                  </div>
                  <div class="col-lg-12">
                    <label>Article Precio:</label> {{articleDetail.precyAr}}
                  </div>
                  <div class="col-lg-12">
                    <label>Article Detalle :</label> {{articleDetail.detailAr}}
                  </div>

                </div>

              </div>


            </form>
          </div>
        </div>
      </div>




  </div>
