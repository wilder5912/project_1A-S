<div class="container">
  <h1 class="text-aling">Informacion</h1>

  <form novalidate [formGroup]="form" name="form"   #f="ngForm" >

  <div class="form-group col-lg-6 ">
    <label for="nameInformation">Nombre De La Informacion</label>
    <input type="text" class="form-control" name="nameInformation"
           id="nameInformation"
           formControlName="nameInformation"
    />
    <div *ngIf="form.controls.nameInformation.errors" class="">
      <!--<div *ngIf="form.controls.nameInformation.errors.minlength && form.controls.nameInformation.dirty" class="alert alert-danger">
        {{'Input_Min_3' | translate}}
      </div>-->
      <div *ngIf="form.controls.nameInformation.errors.required && form.controls.nameInformation.dirty" class="alert alert-danger">
        {{'Input_Require' | translate}}
      </div>
    </div>
  </div>
  <div class="form-group col-lg-6 ">
    <label for="detailInformation" >Informacion Articulo</label>
    <input type="text" class="form-control" name="detailInformation"
           id="detailInformation"
           formControlName="detailInformation"
    />
    <div *ngIf="form.controls.detailInformation.errors" class="">
      <!-- <div *ngIf="form.controls.detailInformation.errors.minlength && form.controls.detailInformation.dirty" class="alert alert-danger">
         {{'Input_Min_3' | translate}}
       </div>-->
      <div *ngIf="form.controls.detailInformation.errors.required && form.controls.detailInformation.dirty" class="alert alert-danger">
        {{'Input_Require' | translate}}
      </div>
    </div>
  </div>

  <div class="form-group text-aling">
     <button [disabled]="false" type="button" (click)="registerInformationArticle()"  class="btn btn-primary">{{'Add_Informacion'| translate }}</button>
   </div>

<div class="col-lg-12" *ngIf="articleDetail">
  <div class="col-lg-12">
    <div class="col-lg-12">
      <h1 class="text-aling"> Informacion Adicional</h1>
      <div *ngIf="articleDetail.informationVEO" class="col-lg-12">
        <table class="table"  >

          <tr *ngFor="let detailItems of articleDetail.informationVEO">
            <th scope="col">{{detailItems.nameInformation}}</th>
            <td scope="col">{{detailItems.detailInformation}}</td>
            <td scope="col">
              <button (click)="removeInformation(detailItems)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
              <button (click)="openModalEdit(template, detailItems)" class="btn btn-danger"><span class="glyphicon glyphicon-pencil"></span></button>
            </td>

          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</form>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Editar informacion</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeFirstModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form novalidate [formGroup]="form" name="form"   #f="ngForm" >

      <div class="form-group col-lg-6 ">
        <label for="nameInformation">Nombre De La Informacion</label>
        <input type="text" class="form-control" name="nameInformation"
               formControlName="nameInformation"
        />
        <div *ngIf="form.controls.nameInformation.errors" class="">
          <div *ngIf="form.controls.nameInformation.errors.required && form.controls.nameInformation.dirty" class="alert alert-danger">
            {{'Input_Require' | translate}}
          </div>
        </div>
      </div>
      <div class="form-group col-lg-6 ">
        <label for="detailInformation" >Informacion Articulo</label>
        <input type="text" class="form-control" name="detailInformation"
               formControlName="detailInformation"
        />
        <div *ngIf="form.controls.detailInformation.errors" class="">

          <div *ngIf="form.controls.detailInformation.errors.required && form.controls.detailInformation.dirty" class="alert alert-danger">
            {{'Input_Require' | translate}}
          </div>
        </div>
      </div>

      <div class="form-group text-aling">
         <button [disabled]="false" type="button" (click)="editSubSectionInfo()"  class="btn btn-primary">{{'Edit_Informacion'| translate }}</button>
      </div>

    </form>

  </div>
</ng-template>
